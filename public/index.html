<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bloomie — Skincare with AI</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="assets/styles/styles.css" />
</head>
<body>

  <!-- ===== Header / Navbar ===== -->
  <header class="navbar">
    <div class="container navbar-inner">
      <a href="#hero" class="brand" aria-label="Ir al inicio">
        <img src="assets/images/logo-msize.png" alt="Bloomie logo" class="brand-logo">
        <span class="brand-name">Bloomie</span>
      </a>

      <nav class="nav" aria-label="Primary navigation">
        <a href="#hero" class="nav-link">Home</a>
        <a href="features.html" class="nav-link">Features</a>
        <a href="about.html" class="nav-link">About us</a>
        <a href="pricing.html" class="nav-link">Pricing</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>

      <a href="#login" class="btn btn-primary btn-sm">Log in</a>
      <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
    </div>
  </header>

  <!-- ===== Hero ===== -->
  <section id="hero" class="section hero">
    <div class="container hero-grid">
      <div class="hero-copy">
        <h1 class="heading-1">Your skincare journey starts here</h1>
        <p class="lead">Bloomie analyzes your skin, understands your habits, and designs a personalized routine that evolves with you.</p>
        <a href="#download" class="btn btn-primary btn-lg">Download</a>
      </div>

      <figure class="hero-media">
        <img src="assets/images/hero-girl.png" alt="Portrait of model showing skincare results">
      </figure>
    </div>
  </section>


  
  <!-- ===== Contact ===== -->
  <section id="contact" class="section section-alt">
    <div class="container grid-2">
      <form class="form" aria-label="Contact form">
        <h2 class="heading-3">Contact</h2>

        <label class="field">
          <span class="field-label">Contact name</span>
          <input type="text" class="field-input" placeholder="Your name">
        </label>

        <label class="field">
          <span class="field-label">DNI</span>
          <input type="text" class="field-input" placeholder="00000000">
        </label>

        <div class="grid-2 gap">
          <label class="field">
            <span class="field-label">City</span>
            <input type="text" class="field-input" placeholder="Lima">
          </label>
          <label class="field">
            <span class="field-label">Postcode</span>
            <input type="text" class="field-input" placeholder="15000">
          </label>
        </div>

        <label class="field">
          <span class="field-label">Contact phone</span>
          <input type="tel" class="field-input" placeholder="+51 900 000 000">
        </label>

        <label class="field">
          <span class="field-label">E-mail</span>
          <input type="email" class="field-input" placeholder="you@domain.com">
        </label>

        <label class="checkbox">
          <input type="checkbox">
          <span>I authorize the processing of my personal data for informational and commercial purposes.</span>
        </label>

        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
      </form>

      <figure class="contact-media">
        <img src="assets/images/hero-girl.png" alt="Illustration for contact section">
      </figure>
    </div>
  </section>
  <!-- ===== Footer ===== -->
  <footer class="footer">
    <div class="container footer-inner">
      <a href="#hero" class="brand" aria-label="Ir al inicio">
        <img src="assets/images/logo-msize.png" alt="Bloomie logo" class="brand-logo">
        <span class="brand-name">Bloomie</span>
      </a>

      <nav class="nav nav-inverse" aria-label="Footer navigation">
        <a href="#features" class="nav-link">Features</a>
        <a href="#about" class="nav-link">About us</a>
        <a href="#pricing" class="nav-link">Pricing</a>
        <a href="#contact" class="nav-link">Contact</a>
      </nav>

      <div class="social">
        <a aria-label="Twitter" href="#" class="social-icon">X</a>
        <a aria-label="Facebook" href="#" class="social-icon">f</a>
        <a aria-label="Instagram" href="#" class="social-icon">◎</a>
        <a aria-label="TikTok" href="#" class="social-icon">♬</a>
      </div>
    </div>
  </footer>
