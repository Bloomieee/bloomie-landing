<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bloomie</title>
       <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="assets/styles/styles.css" />
</head>
<body>
  <!-- ===== Header / Navbar ===== -->
  <header class="navbar">
    <div class="container navbar__inner">
      <a href="index.html" class="brand">
        <img src="assets/images/logo-msize.png" alt="Bloomie logo" class="brand__logo" />
        <span class="brand__name">Bloomie</span>
      </a>

      <nav class="nav" aria-label="Primary">
        <a href="index.html" class="nav__link">Home</a>
        <a href="Features.html" class="nav__link">Features</a>
        <a href="about.html" class="nav__link">About Us</a>
        <a href="pricing.html" class="nav__link">Pricing</a>
        <a href="contact.html" class="nav__link">Contact</a>
      </nav>

      <a href="#login" class="btn btn--primary btn--sm">Log in</a>
      <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
    </div>
  </header>

    <!-- ===== Contact ===== -->
  <section id="contact" class="section section--alt">
    <div class="container grid-2">
      <form class="form">
        <h2 class="h3">Contact</h2>

        <label class="field">
          <span class="field__label">Contact name</span>
          <input type="text" class="field__input" placeholder="Your name" />
        </label>

        <label class="field">
          <span class="field__label">DNI</span>
          <input type="text" class="field__input" placeholder="00000000" />
        </label>

        <div class="grid-2 gap">
          <label class="field">
            <span class="field__label">City</span>
            <input type="text" class="field__input" placeholder="Lima" />
          </label>
          <label class="field">
            <span class="field__label">Postcode</span>
            <input type="text" class="field__input" placeholder="15000" />
          </label>
        </div>

        <label class="field">
          <span class="field__label">Contact phone</span>
          <input type="tel" class="field__input" placeholder="+51 900 000 000" />
        </label>

        <label class="field">
          <span class="field__label">E-mail</span>
          <input type="email" class="field__input" placeholder="you@domain.com" />
        </label>

        <label class="checkbox">
          <input type="checkbox" />
          <span>I authorize the processing of my personal data for informational and commercial purposes.</span>
        </label>

        <button class="btn btn--primary btn--lg" type="submit">Submit</button>
      </form>

      <figure class="contact__media">
        <img src="assets/images/hero-girl.png" alt="Contact illustration" />
      </figure>
    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer class="footer">
    <div class="container footer__inner">
      <a href="#hero" class="brand">
        <img src="assets/images/bloom logo.png" alt="Bloomie logo" class="brand__logo" />
        <span class="brand__name">Bloomie</span>
      </a>

      <nav class="nav nav--inverse" aria-label="Footer">
        <a href="#features" class="nav__link">Features</a>
        <a href="#about" class="nav__link">About Us</a>
        <a href="#pricing" class="nav__link">Pricing</a>
        <a href="#contact" class="nav__link">Contact</a>
      </nav>

      <div class="social">
        <a aria-label="Twitter" href="#" class="social__icon">X</a>
        <a aria-label="Facebook" href="#" class="social__icon">f</a>
        <a aria-label="Instagram" href="#" class="social__icon">◎</a>
        <a aria-label="TikTok" href="#" class="social__icon">♬</a>
      </div>
    </div>
  </footer>
</body>
</html>
